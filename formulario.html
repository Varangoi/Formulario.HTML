<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
 <h1><strong>Formulário</strong></h1>
<br>
<form action="datum">
<label for="dados">Dados Pessoais</label> <br>
<label for="nome">Nome</label>
<input type="text"> <br>
<label for="nasc">Data de nascimento</label>
<input type="date"> <br>
<label for="email">E-mail</label>
<input type="email"> <br>
<label for="phone">Telefone</label>
<input type="number">
</form>
<br>
<form action="data">
<label for="datac">Dados Acadêmicos</label><br>
<label for="curso">Curso</label>
<select name="curso" id="curso">
    <option value="ADS">ADS</option>
    <option value="TSI">TSI</option>
    <option value="TCD">TCD</option>
    <option value="GTI">GTI</option>
</select><br>
<label for="sem">Semestre</label>
<input type="radio" name="sem">
<label for="sem">1°</label>
<input type="radio" name="sem">
<label for="sem">2°</label>
<input type="radio" name="sem">
<label for="sem">3°</label>
<input type="radio" name="sem">
<label for="sem">4°</label>
<input type="radio" name="sem">
<label for="sem">5°</label>
<br>
<label for="tb">Trabalha ?</label>
<input type="checkbox" name="tb">
<label for="tb"></label>
<br>
<label for="lt">Local de Trabalho:</label>
<input type="text" name="lt" id="lt">
<br>
<label for="xp">Descreva sua experiência</label>
<br>
<textarea name="exp" id="" cols="50" rows="4"></textarea>
</form>
</form>

<input type="submit" value="Gravar">
<input type="reset" value="Limpar">
</body>
</html>
